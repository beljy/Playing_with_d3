<html>
  <head>
    <title>Pikachu</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    .pokemon div{
      background-color: green;
      height: 35px;
      color: white;
    }
    </style>
    <script type="application/javascript">
      var data = [129, 190, 250, 50];


    window.onload = () => {
      let elements = d3.selectAll(".pokemon div")
                      .data(data);

          elements.style("width", (d) => d + "px");

      }
    </script>

  </head>
    <body>
      <h1>Pokemon</h1>
        <h2>Pikachu</h2>

  <section class="pokemon">
    <div>attack: 129</div>
    <div>defense: 190</div>
    <div>regeneration: 250</div>
    <div>size: 50</div>
    <div>hidden stat: ??</div>
  </section>

  </body>
</html>
