<html>
  <head>
    <title>Super cool example</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    .pokemon div{
      background-color: green;
      height: 35px;
      color: white;
    }
    </style>
  </head>
  <body>
    <h1>Pokemon</h1>

    <h2>Pikachu</h2>

  <section class="pokemon">
    <div>attack: 129</div>
    <div>defense: 190</div>
    <div>regeneration: 250</div>
    <div>size: 50</div>
  </section>

    <script type="application/javascript">
      d3.selectAll("p").style("color", "blue");

      var data = [129, 190, 250, 50];

      d3.selectAll("div")
          .data(data)
            .style("width", (d) => d + "px");
    </script>
  </body>
</html>
